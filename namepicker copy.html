<!DOCTYPE html>
<html>
  <head>
    <title>Random Unsplash Photo</title>
  </head>
  <body>
    <script>
      async function getRandomPhoto() {
        const response = await fetch('https://api.unsplash.com/photos/random?client_id=5tHra3rzHqZxkGKxYvQisKax0ssZae_v7Jf6jPGTotQ');
        const data = await response.json();
        const imageUrl = data.urls.regular;
        const image = document.createElement('img');
        image.src = imageUrl;
        document.body.appendChild(image);
      }

      getRandomPhoto();
    </script>
  </body>
</html>
